<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app="dacp">
  <head>
    <title>dacp control panel</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <div class="col-md-6">
    <table class="table"
      <thead>
        <td>Name</td>
        <td>Address</td>
        <td>State</td>
        <td>Operation</td>
      </thead>
      <tbody ng-controller="listController">
        <tr ng-repeat="instance in list.instances">
          <td>{{ instance.name }}</td>
          <td>{{ instance.public_dns_name }}</td>
          <td>{{ instance.state }}</td>
          <td>
            <button type="button" class="btn btn-success" ng-show="instance.state=='stopped'">Start</button>
            <button type="button" class="btn btn-danger" ng-show="instance.state=='running'">Stop</button></td>
        </tr>
      </tbody>
    <table>
    </div>
  </body>
</html>
